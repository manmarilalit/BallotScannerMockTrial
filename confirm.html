<div id="confirmGallery"></div>
<script>
const confirmGallery = document.getElementById('confirmGallery');
const images = JSON.parse(localStorage.getItem('capturedImages')) || [];

images.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    img.width = 160;
    confirmGallery.appendChild(img);
});
</script>
